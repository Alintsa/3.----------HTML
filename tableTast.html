<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tast</title>
  </head>
  <body>
    <!-- відображення завантаженого медіа -->
    <audio controls>
      <!--controls - надає відображення аудіо на сайті-->
      <source src="./media/sample-3s.mp3" />
    </audio>
    <!-- відображення завантаженого відео -->
    <video controls loop autoplay>
      <!--теги для автовідтворення, без звуку і т.д.-->

      <source
        src="./media/file_example_WEBM_480_900KB.webm"
        type="video/webm"
      />
    </video>
    <table>
      <!--таблиця-->
      <caption>
        Програмісти
      </caption>
      <!--заголовок таблиці-->
      <thead>
        <!--заголовок у таблиці-->
        <tr>
          <!--рядок-->
          <th>Номер</th>
          <!--стовпець-->
          <th>Повне ім'я</th>
          <th>Позиція</th>
          <th>Ціна</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <!--для даних-->
          <td>Дольник Аліна</td>
          <td>Веб-розробник</td>
          <td rowspan="2">1000$</td>
          <!--rowspan="2"-щоб зробити 1 напис на 2 рядка-->
        </tr>
        <tr>
          <td>2</td>
          <td>Бабій Олександр</td>
          <td>ІТ</td>
          <!-- <td>1200$</td> -->
        </tr>
        <tr>
          <td>3</td>
          <td>Дольник Ольга</td>
          <td>Інгліш-вумен</td>
          <td>20000$</td>
        </tr>
      </tbody>
      <!--середина-->
      <tfoot>
        <td></td>
        <td></td>
        <td></td>
        <td>22200$</td>
      </tfoot>
      <!--підвал-->
    </table>
    <!-- Відображає карту(для цього вибираємо поділитися та встроєння карти, копіюємо) -->
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d41421.19958041072!2d25.489383521679688!3d49.5444554!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47303736aa332151%3A0x5115f986645650a6!2z0J7RgdC-0LHQu9C40LLQsCDQv9C10LrQsNGA0L3Rjw!5e0!3m2!1sru!2sua!4v1702291784997!5m2!1sru!2sua"
      width="600"
      height="450"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <!-- Відображення відео з YouTube -->
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/C0DPdy98e4c?si=1QLXsADDEtkKgjKR"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
